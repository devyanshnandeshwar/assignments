<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Chager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="button-container">
    <button class="btn red" onclick="changeColor('red')">Red</button>
    <button class="btn yellow" onclick="changeColor('yellow')">Yellow</button>
    <button class="btn black" onclick="changeColor('black')">Black</button>
    <button class="btn purple" onclick="changeColor('purple')">Purple</button>
    <button class="btn green" onclick="changeColor('green')">Green</button>
    <button class="btn blue" onclick="changeColor('blue')">Blue</button>
    <button class="btn default" onclick="changeColor('white')">Default</button>
  </div>

    <script src="script.js"></script>
  </body>
</html>
